services:
  moysklad-autoproduction:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moysklad-autoproduction
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - MOYSKLAD_TOKEN=${MOYSKLAD_TOKEN}
      - STORE_NAME=${STORE_NAME:-Кобрино FBS}
      - TECH_CARD_FIELD_NAME=${TECH_CARD_FIELD_NAME:-Техкарта}
      - MIN_STOCK_THRESHOLD=${MIN_STOCK_THRESHOLD:-2}
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
