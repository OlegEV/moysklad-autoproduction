# Podman Compose file for running moysklad-autoproduction from GitHub Container Registry
# Usage: podman-compose up -d
#
# Variables are read from .env file:
#   GITHUB_USER   - GitHub username (default: olegev)
#   IMAGE_VERSION - Image version/tag (default: latest)
#   SERVER_PORT   - Server port (default: 8084)
#   MOYSKLAD_TOKEN - Moysklad API token (required)
#
# Example .env file:
#   GITHUB_USER=olegev
#   IMAGE_VERSION=latest
#   SERVER_PORT=8084
#   MOYSKLAD_TOKEN=your_token_here

services:
  moysklad-autoproduction:
    image: ghcr.io/${GITHUB_USER:-olegev}/moysklad-autoproduction:${IMAGE_VERSION:-latest}
    container_name: moysklad-autoproduction
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8084}:8084"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
